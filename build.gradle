plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/javax.annotation/jsr305
    compile group: 'javax.annotation', name: 'jsr305', version: '1.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
